<div style="text-align: right">
    <mat-icon (click)="closeDialog()" class="hover-close">close</mat-icon>
</div>


<h2 mat-dialog-title>Gateway Details: {{ gw.humanName}} - {{gw.ip}}</h2>

<mat-dialog-content style="text-align: center">
    <div style="text-align: left">
        <button mat-raised-button color="primary" (click)="addDevice()">Add</button>
    </div>
    <br>
    <div *ngIf="devices.length != 0">
        <mat-table #table mat-table [dataSource]="devices" class="mat-elevation-z8" style="width: 100%">
            <!-- Vendor Column -->
            <ng-container matColumnDef="vendor">
                <th mat-header-cell *matHeaderCellDef> Vendor </th>
                <td mat-cell *matCellDef="let element"> {{element.vendor}} </td>
            </ng-container>

            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <!--Action column-->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="warn" (click)="removeDevice(element)">Remove</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </mat-table>
    </div>

    <br>

    <div *ngIf="devices.length == 0" class="color-red">There isn't devices.</div>

</mat-dialog-content>

<mat-dialog-actions>
</mat-dialog-actions>
